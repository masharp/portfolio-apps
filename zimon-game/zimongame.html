<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta description content="A Simon Game">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!--Imports -->
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css"/>

  <title>A Simon Game | Test your memory and timing skills!</title>
  <noscript>This application requires JavaScript to function. Please enable scripts in your browser.</noscript>
</head>

<body>
  <div id="game" class="container">
    <div class="row">
      <div id="tile1" class="tile btn"></div>
      <div id="tile2" class="tile btn"></div>
    </div>
    <div class="row">
      <div id="tile3" class="tile btn"></div>
      <div id="tile4" class="tile btn"></div>
    </div>
  </div>
  <div id="controller" class="container">
    <label>Score:</label>
    <input id="score" type="text" disabled/>
    </br>
    </br>
    <i id="start" class="fa fa-power-off btn"></i>
    <i id="reset" class="fa fa-refresh btn"></i>
  </div>
  <div id="endGame" class="overlay">
    <div class="messageBox">
      Game Over!</br>
      <p>You missed one pal!</p>
      <div id="restart" class="btn"><i class="fa fa-refresh"></i></div>
    </div>
  </div>
</body>
</html>
